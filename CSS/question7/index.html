<style>
    .container {
        position: relative;
        height: 200px;
        width: 300px;
        border: 1px solid black;
    }

    .absolute {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: red;
        width: 50px;
        height: 50px;
    }

    .relative {
        position: relative;
        top: 50px;
        left: 50px;
        background-color: blue;
        width: 50px;
        height: 50px;
    }

    .sticky {
        position: sticky;
        top: 20px;
        background-color: green;
        width: 50px;
        height: 50px;
    }

    .fixed {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: yellow;
        width: 50px;
        height: 50px;
    }
</style>

<div class="container">
    <div class="absolute"></div>
    <div class="relative"></div>
    <div class="sticky"></div>
    <div class="fixed"></div>
</div>
